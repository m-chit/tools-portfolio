<div class="navbar-shell-big">
    <a class="nav-link link " [routerLink]="['/']">
        <i class="fa fa-home" aria-hidden="true"></i>
        HOME</a>
    <a *ngIf="isAdmin" class="nav-link link" [routerLink]="['/admin']">
        <i class="fa fa-user" aria-hidden="true"></i>
        ADMIN</a>
    <div class="link-dropdown dropdown">
        <button class="my-dropdown"> {{ username | uppercase}} <i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
        <div class="dropdown-content">
            <button class="dropdown-item" type="button" (click)="logOut()">
                <i class="fa fa-power-off" aria-hidden="true"></i>
                Log out
            </button>
        </div>
    </div>
</div>

<div class="navbar-shell-small">
    <div class="dropdown dropdown-small">
        <button class="my-dropdown"><i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div class="dropdown-content">
            <a class="dropdown-item hamburger " [routerLink]="['/']">
                <i class="fa fa-home" aria-hidden="true"></i>
                HOME</a>
            <a *ngIf="isAdmin" class=" dropdown-item hamburger" [routerLink]="['/admin']">
                <i class="fa fa-user" aria-hidden="true"></i>
                ADMIN</a>
            <a id="log-out" class="ropdown-item hamburger" (click)="logOut()">
                <i class="fa fa-power-off" aria-hidden="true"></i>
                LOG OUT</a>
        </div>
    </div>
</div>
